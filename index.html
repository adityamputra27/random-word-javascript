<body>
    <div class="container">
        <h1 class="text-center py-4">PROGRAM PENGOCOKAN NAMA</h1>
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header with-border bg-warning">
                    <h3 class="text-light">KLIK MULAI UNTUK MULAI PENGOCOKAN</h3>
                </div>
                <div class="card-body">
                    <h1 id="result" class="text-center">AYO SIAPA NIH?</h1>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block" onclick="startLoop();"><i class="fa fa-hourglass-start"></i> MULAI!</button>
                    <button class="btn btn-danger btn-block" id="stopLoop"><i class="fa fa-exclamation-triangle"></i> BERHENTI!</button>
                    <button class="btn btn-info btn-block" id="reset"><i class="fa fa-trash"></i> RESET!</button>
                </div>
            </div>
        </div>
        <div class="text-center py-5">
            <p>Created By : Aditya Muhamad Putra P.</p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>
    <script>
        function startLoop(){
            
            var interval = null;

            interval = setInterval(function(){
                var arr = [
                    'KANG FIQRI', 'KANG ANGGRIAN', 'ADITYA', 
                    'PAK MANTO', 'KANG DIAZ', 'KANG IKI', 'KANG EKA',
                    'KANG FAHRI', 'KANG HASPAN', 'KANG LATIF'
                    ];
                var result = arr[Math.floor(Math.random() * arr.length)];
                $('#result').text(result);
            }, 50);

            $(document).on('click', '#stopLoop', function(){
                // $(this).stop();
                clearInterval(interval);
            });

            $(document).on('click', '#reset', function(){
                $('#result').text('AYO SIAPA NIH?');
            });

        }
    </script>
